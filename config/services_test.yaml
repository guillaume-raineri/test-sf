services:

    usecase.player.create:
        alias: App\UseCase\Player\Command\CreatePlayer\UseCase
        public: true

    usecase.player.list:
        alias: App\UseCase\Player\Query\GetPlayers\UseCase
        public: true

    usecase.team.create:
        alias: App\UseCase\Team\Command\CreateTeam\UseCase
        public: true

    usecase.team.list:
        alias: App\UseCase\Team\Query\GetTeams\UseCase
        public: true

    usecase.team.player.add:
        alias: App\UseCase\Team\Command\AddPlayer\UseCase
        public: true

    usecase.team.game.list:
        alias: App\UseCase\Team\Query\GetTeamGames\UseCase
        public: true

    usecase.game.create:
        alias: App\UseCase\Game\Command\CreateGame\UseCase
        public: true

    usecase.game.list:
        alias: App\UseCase\Game\Query\GetGames\UseCase
        public: true

    repository.player:
        alias: App\Infrastructure\Doctrine\Repository\PlayerRepository
        public: true

    repository.game:
        alias: App\Infrastructure\Doctrine\Repository\GameRepository
        public: true
